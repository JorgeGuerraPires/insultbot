<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Actions Buttons</mat-card-title>
            <mat-card-subtitle>Start</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..." [formControl]="moderationText"></textarea>
            </mat-form-field>

            <p>
                {{moderation}}
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="moderate()">Moderate</button>
        </mat-card-actions>

    </mat-card>

</div>

<app-speedo-meter [speedScore]="insult_prob"></app-speedo-meter>
